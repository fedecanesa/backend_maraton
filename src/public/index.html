<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guayerd - Maratón Backend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <h1>Maraton backend</h1>

    <section class="compras">
      <div class="form-group">
        <h2>Compras realizadas</h2>
        
        <div >
            <table class="table" p 5>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Número de cliente</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Método de pago</th>
                        <th scope="col">Fecha</th>
                  </tr>
                </thead>
                <tbody class="tablaContenido">

                </tbody>
              </table>
        </div>
        <div class="form-group">
          <input type="button" value="Traer compras" class="compras-realizadas btn btn-primary">
        </div>
      </div>
    </section>

    <section class="nueva-compra">
        <h2>Nueva Compra</h2>
        <div>
            <form action="#" method="post" class="card card-body" p 5>
                <div class="form-group">
                    <label for="clientId">Número de Cliente</label>
                    <input name="clientId" id="clientId" type="text" class="form-control" placeholder="Ingrese su numero de cliente" autofocus required>
                  </div>
            
                  <div class="form-group">
                    <label for="products">Producto</label>
                    <select name="products" id="products" class="form-control">
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="amount">Monto</label>
                    <input type="number" name="amount" id="amount" class="form-control" placeholder="Ingrese el monto" required>
                  </div>
            
                  <div class="form-group">
                    <label for="paymentMethod">Producto</label>
                    <select name="paymentMethod" id="paymentMethod" class="form-control">
                        <option value="Cash">Cash</option>
                        <option value="Tarjeta">Tarjeta de crédito</option>
                        <option value="Bitcoin">Bitcoin</option>
                  </div>
            
                  <div class="form-group">
                    <input type="submit" value="Nueva compra" class="btn btn-primary">
                  </div>
                </form>
        
            </form>
        </div>
    </section>
    

    <script src="./app.js"></script>
</body>
</html>
